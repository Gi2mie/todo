        <a class="navbar-brand" href="#">TO-DO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn btn-navbar" data-bs-toggle="modal" data-bs-target="#modalAddTask">Add task</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>

                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="views container-md my-5">
    <div class="container-fluid">
        <button class="btn btn-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            name tasks
        </button>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
                    <label class="form-check-label d-flex text-start" for="reverseCheck1">

<div id="displayAddTask">
    <div class="modal fade" id="modalAddTask" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content mx-2">
                <form action="" data-form="addModalForm">
                    <div class="modal-header">
                        <div class="my-2">
                            <label for="modalNameTask" class="form-label modal-title fs-4 my-2">Please enter a task name :3</label>
                            <input type="text" name="mainTitle" class="form-control" id="modalNameTask" placeholder="Example: Make the pie by 6:00 pm">
                            <button type="button" data-btn-modal="breakPiece" class="btn btn-primary my-2">Break into pieces?</button>
                        </div>
                    </div>
                    <div class="modal-body" style="display: none;">
                        <div class="modal-title fs-5 my-2">Pieces:</div>
                        <div id="modal-pieces">
                            <input type="text" name="piece/1" class="form-control task-piece mb-1" placeholder="Piece name">
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-btn-modal="saveChanges" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
